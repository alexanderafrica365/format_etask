# ----
# Site

title: eTask topics format
url: ""
baseurl: "/base-jekyll-template"
google_analytics_key:
disqus_shortname:
newsletter_action:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: Knowledge base for eTask topics format.
author:
  name: Mgr. Martin Drlik, Ph.D.
  email:
  twitter: drlikm # twitter username without the @ symbol
social:
  name: eTask topics format
  links:
    - https://gitlab.com/drlikm/format_etask
    - https://moodle.org/plugins/format_etask

# -----
# Build

timezone: Etc/UTC

permalink: /:categories/:title/

plugins:
  - jekyll-extract-element
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-archives
  - jekyll-include-cache

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

collections:
  sets:

jekyll-archives:
  enabled: ['categories']

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
      comments: true
  -
    scope:
      type: "sets"
    values:
      _hide_content: true
  -
    scope:
      path: "index.html"
    values:
      body_class: "show_hero_search"
  -
    scope:
      path: "changelog.md"
    values:
      layout: "post"
